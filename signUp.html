<!doctype html>
<html lang="en">
  <head>
  	<title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section" style="background-image: url(asset/Toba.jpg); background-repeat: no-repeat; background-size: cover; padding: 100px">
		<div class="container">
			<div class="row justify-content-center">
				
			</div>
			<div class="row justify-content-center">
                
				<div class="col-md-7 col-lg-5">
                    <div class="row justify-content-center">
                        <a class="navbar-brand" href="#"><img class="col-12 center" src="asset/logo.png"></a>
                    </div>
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="text-center" style="text-decoration: 0E1041; text-decoration: solid; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Sign Up</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form">
                                <div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-google"></span></a>
									</p>
								</div>        
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" required>
			      			<label class="form-control-placeholder" for="username">Nama Lengkap</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" required>
		              <label class="form-control-placeholder" for="password">Email</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
					<div class="form-group">
						<input id="password-field" type="password" class="form-control" required>
						<label class="form-control-placeholder" for="password">Username</label>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
					  <div class="form-group">
						<input id="password-field" type="password" class="form-control" required>
						<label class="form-control-placeholder" for="password">Password</label>
						<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					  </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
		            </div>
		          </form>
		          <p class="text-center">Already have an account? <a data-toggle="tab" href="#signup">Sign In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
	</body>
</html>
